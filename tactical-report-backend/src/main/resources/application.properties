# ============================================
# Common Configuration (All Environments)
# ============================================
# These settings apply to all profiles unless overridden
# Safe to commit to git - no sensitive data here

# Application name
spring.application.name=tactical-report-backend

# Default server port (can be overridden by environment variable or profiles)
server.port=${SERVER_PORT:8080}

# Default MongoDB configuration
# Uses environment variables with fallback defaults
# Format: ${ENV_VAR:default-value}
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/tactical-report}
spring.data.mongodb.database=${MONGODB_DATABASE:tactical-report}

# Optional: MongoDB authentication (only if your MongoDB requires auth)
# spring.data.mongodb.username=${MONGODB_USERNAME:}
# spring.data.mongodb.password=${MONGODB_PASSWORD:}

# Default logging level
logging.level.root=INFO
